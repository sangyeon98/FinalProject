<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/notice/layout}">
 <div layout:fragment="content" class="container my-3">
 <h2 class="mt-4" >문의하기</h2>
	<br>
	<div class="card mb-4">
			<div class="card-body">
			<form id="createForm" name="createForm" action="/notice/save" 
            	th:action="@{/notice/register}" method="post">
            	 <input type="hidden" id="noticeNo" name="noticeNo" th:value="${notice.noticeNo}">
					
					<div class="form-group mb-3 ">
						<label for="noticeTitle" class="form-label">제목</label> 
						<input type="text" class="form-control" id="noticeTitle" name="noticeTitle"
						th:value="${notice.noticeTitle}" required>
					</div>
					<div class="form-group mb-3">
						<label for="noticeContent" class="form-label">내용</label>
						<input type="text" class="form-control" id="noticeContent" name="noticeContent"
						th:value="${notice.noticeContent}" required>
					</div>
					<div class="form-group mb-3">
						<label for="noticeDate" class="form-label">작성일</label>
						<input type="text" class="form-control" id="noticeDate" name="noticeDate"
							th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" disabled>
					</div>
					<div class="form-group mb-3">
						<label for="user" class="form-label">작성자</label>
						<input type="text" class="form-control" id="user" name="user"
							th:value="${loggedInUser.userId}" disabled>
					</div>

					<a th:href="@{/notice/list}">
						<button type="button" class="btn btn-outline-secondary">뒤로가기</button>
					</a>
					<button type="submit" id="btnSubmit" class="btn btn-outline-primary">저장</button>
				</form>
			</div>
		</div>
	</div>

</html>

<script>
$(document).ready(function() {
    $('#btnSubmit').on('click', function(event) {
    	
        event.preventDefault();
       
        $('#createForm').submit();
    });
});
</script>
