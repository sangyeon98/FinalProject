<div th:fragment="mppostFragment" class="row" style="margin: auto; width: 90%;">


<div>
    <h1>Welcome to My Page</h1>
    <h2>Hello, <span th:text="${loggedInUser.userName}"></span>!</h2>

    <h3>Your Scrap List:</h3>
    <table>
        <thead>
            <tr>
                <th>Scrap Number</th>
                <th>Place Title</th>
                <th>Place Comment</th>
                <!-- Add other columns as needed -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="scrap : ${scrapList}">
                <td th:text="${scrap.scrapNumber}"></td>
                <td th:text="${scrap.place.placeTitle}"></td>
                <td th:text="${scrap.place.placeComment}"></td>
                <!-- Add other columns as needed -->
            </tr>
        </tbody>
    </table>
</div>



</div>
