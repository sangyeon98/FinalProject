<div th:fragment="scrolltopFragment">
  <style>
    .scroll-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      width: 40px;
      height: 40px;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      cursor: pointer;
      border-radius: 50%;
      z-index: 9999;
      text-decoration: none; /* Added to remove underline */
    }
    
    .scroll-to-top i {
      font-size: 24px;
      padding-top: 8px;
    }
  </style>
  
  <!-- 스크롤 탑 버튼 -->
  <a class="scroll-to-top" href="#"> UP <i class="bi bi-arrow-up-short"></i></a>

  <script>
    window.addEventListener('scroll', function() {
      var scrollPosition = window.pageYOffset;
      if (scrollPosition > 300) {
        document.querySelector('.scroll-to-top').style.display = 'block';
      } else {
        document.querySelector('.scroll-to-top').style.display = 'none';
      }
    });

    document.querySelector('.scroll-to-top').addEventListener('click', function(e) {
      e.preventDefault();
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  </script>
</div>
