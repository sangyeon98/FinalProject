<div th:fragment="eventFragment" class="text-center"
	style="background-color: rgba(245, 255, 250, 1); margin: auto;">
	<br>
	<h1 class="fw-bold">이달의 이벤트</h1>
	<div style="width: 80%; margin: auto;">
		
		<div class="album py-5">
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-5">
				<div class="col" th:each="event, iterStat: ${eventList}" th:if="${iterStat.index} &lt; 4">
					<div class="card shadow-sm">
						<img
							th:src="@{/images/event/thumbnail/{eventNo}.jpg(eventNo=${event.eventNo})}"
							class="card-img-top" width="100%" height="270">
						<div class="card-body" style="height: 8.5em;">
							<button type="button" class="btn btn-sm btn-outline-danger"
								style="pointer-events: none;">진행중</button>
							<p class="card-text" style="margin-top: 1em;">[[${event.eventTitle}]]</p>
							<a th:href="@{/event/read(eventNo=${event.eventNo})}"
								class="btn stretched-link"></a>

						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	<br>
</div>
